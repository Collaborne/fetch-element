<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../fetch-element.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <fetch-element></fetch-element>

    <script>
      var myEl = document.querySelector('fetch-element');

      suite('<fetch-element>', function() {

        test('defines the "url" property', function() {
          assert.equal(myEl.url, undefined);
          console.log(myEl.url);
        });

        test('defines the "headers" property', function() {
          assert.equal(myEl.headers, undefined);
          console.log(myEl.headers);
        });

        test('defines the "method" property', function() {
          assert.equal(myEl.method, undefined);
          console.log(myEl.method);
        });

        test('defines the "body" property', function() {
          assert.equal(myEl.body, undefined);
          console.log(myEl.body);
        });

        test('defines the "type" property', function() {
          assert.equal(myEl.type, undefined);
          console.log(myEl.type);
        });

        test('defines the "data" property', function() {
          assert.equal(myEl.data, undefined);
          console.log(myEl.data);
        });

        test('defines the "auto" property', function() {
          assert.equal(myEl.auto, undefined);
          console.log(myEl.auto);
        });

      });
    </script>

  </body>
</html>
